<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it67070065 Lab14</title>
    <link rel="stylesheet" href="./styles/styles14.css">
</head>
<body>
    <div class="container">
        <button class="back-btn"><a href="./index.html">back to main</a></button>
        <h2>
            <a id="display-username" class="username" href="https://www.facebook.com/ninestevf" target="_blank">Thanabodee Angkuldee 67070065</a>
        </h2>
        <div class="avatar-container">
            <div class="notification">1</div>
            <div class="avatar" id="avatar"></div>
        </div>
        <div class="form-group">
            <label for="username">Set the Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <button onclick="setUsername()">SET</button>
        </div>
        <div class="form-group">
            <label for="image-url">Set the profile image URL</label>
            <input type="text" id="image-url" placeholder="Enter Image URL">
            <button onclick="setAvatar()">SET</button>
        </div>
        <div class="phonebook-form">
            <h3>Phone Number List</h3>
            <input type="text" id="name" placeholder="Name">
            <input type="tel" id="tel" placeholder="Phone Number">
            <button class="add-btn" onclick="addEntry()">ADD</button>
            <button class="export-btn" onclick="exportCSV()">EXPORT</button>
        </div>
        <table id="phonebook-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="phonebook-body">
            </tbody>
        </table>
    </div>
    <script src="./script/script.js"></script>
</body>
